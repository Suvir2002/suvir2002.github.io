<!DOCTYPE html>
<html>

<head>
    <title>HTML &lt;li&gt; Tag</title>
    <link rel="stylesheet" type="text/css" href="/HtmlReference/stylesheet.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/jellee-typeface" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
    <h2>HTML &lt;<span style="color:green">li</span>&gt; Tag</h2>

    <p>
        The &lt;<span style="color:green">li</span>&gt; tag defines a list item.
        <br>

        <br>The &lt;<span style="color:green">li</span>&gt; tag is used in ordered lists(&lt;ol&gt;), unordered lists (&lt;ul&gt;), and in menu lists (&lt;menu&gt;).
    </p>

    <h3>Use Example:</h3>

    <p>
        &lt;ul&gt;
        <br>
            &emsp; &lt;li&gt;Coffee&lt;/li&gt;
        <br>
           &emsp; &lt;li&gt;Tea&lt;/li&gt;
        <br>
           &emsp; &lt;li&gt;Milk&lt;/li&gt;
        <br>
        &lt;/ul&gt;
    </p>

</body>

</html>
