<!DOCTYPE html>
<html>

<head>
    <title>HTML &lt;div&gt; Tag</title>
    <link rel="stylesheet" type="text/css" href="/HtmlReference/stylesheet.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/jellee-typeface" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
    <h2>HTML &lt;<span style="color:green">div</span>&gt; Tag</h2>

    <p>
        The &lt;<span style="color:green">div</span>&gt; tag defines a division or a section in an HTML document.
        <br>

        <br>The &lt;<span style="color:green">div</span>&gt; element is often used as a container for other HTML elements to style them with CSS or to perform certain tasks with JavaScript.
    </p>

    <h3>Use Example:</h3>

    <p>
        &lt;div class="test"&gt; <br>
        &emsp; &lt;p&gt; This is a paragraph. &lt;/p&gt; <br>
        &lt;/div&gt;
    </p>

</body>

</html>
