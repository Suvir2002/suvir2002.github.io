<!DOCTYPE html>
<html>
  <head>
    <title>HTML &lt;a&gt; Tag</title>
    <link rel="stylesheet" type="text/css" href="/HtmlReference/stylesheet.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/jellee-typeface" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
    <h2>HTML &lt;<span style="color:green">a</span>&gt; Tag</h2>

    <p>
        The &lt;<span style="color:green">a</span>&gt; tag defines a hyperlink, which is used to link from one page to another.
        <br>

        <br>The most important attribute of the &lt;<span style="color:green">a</span>&gt; element is the href attribute, which indicates the link's destination.
    </p>

    <h3>Use Example:</h3>

    <p>&lt;a href="link here"&gt;Visit Website!&lt;/a&gt;
    </p>

</body>
</html>
