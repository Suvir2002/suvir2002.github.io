<!DOCTYPE html>
<html>

<head>
    <title>HTML &lt;td&gt; Tag</title>
    <link rel="stylesheet" type="text/css" href="/HtmlReference/stylesheet.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/jellee-typeface" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
    <h2>HTML &lt;<span style="color:green">td</span>&gt; Tag</h2>

    <p>
        The &lt;<span style="color:green">td</span>&gt; tag defines a standard cell in an HTML table.
        <br><br>
        The text in &lt;<span style="color:green">td</span>&gt; elements are regular and left-aligned by default.
        <br>
    </p>

    <h3>Use Example:</h3>

    <p>
        &lt;table&gt; <br>
        &emsp; &lt;tr&gt;<br>
        &emsp; &emsp; &lt;td&gt;Cell A&lt;/td&gt;<br>
        &emsp; &emsp; &lt;td&gt;Cell B&lt;/td&gt;<br>
        &emsp; &lt;/tr&gt;<br>
        &lt;/table&gt;
    </p>

</body>

</html>
