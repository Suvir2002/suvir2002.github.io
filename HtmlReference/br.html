<!DOCTYPE html>
<html>
  <head>
    <title>HTML &lt;br&gt; Tag</title>
    <link rel="stylesheet" type="text/css" href="/HtmlReference/stylesheet.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/jellee-typeface" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
    <h2>HTML &lt;<span style="color:green">br</span>&gt; Tag</h2>

    <p>
        The &lt;<span style="color:green">br</span>&gt; tag inserts a single line break.
        <br>

        <br>The &lt;<span style="color:green">br</span>&gt; tag is an empty tag which means that it has no end tag.
    </p>

    <h3>Use Example:</h3>
    <p>This text contains &lt;br&gt; a line break.
        <br> 
        <br>
        Once ran it looks like this...
        <br>
        <br>
        This text contains <br> a line break.
    </p>

</body>
</html>
