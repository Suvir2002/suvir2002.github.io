<!DOCTYPE html>
<html>

<head>
    <title>HTML &lt;p&gt; Tag</title>
    <link rel="stylesheet" type="text/css" href="/HtmlReference/stylesheet.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/jellee-typeface" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
    <h2>HTML &lt;<span style="color:green">p</span>&gt; Tag</h2>

    <p>
        The &lt;<span style="color:green">p</span>&gt; tag defines a paragraph.
        <br>
    </p>

    <h3>Use Example:</h3>

    <p>
        &lt;p&gt;This is a paragraph&lt;/p&gt;
    </p>

</body>

</html>
