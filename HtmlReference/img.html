<!DOCTYPE html>
<html>
  <head>
    <title>HTML &lt;img&gt; Tag</title>
    <link rel="stylesheet" type="text/css" href="/HtmlReference/stylesheet.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/jellee-typeface" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
    <h2>HTML &lt;<span style="color:green">img</span>&gt; Tag</h2>

    <p>
        The &lt;<span style="color:green">img</span>&gt; tag defines an image in an HTML page.
        <br>

        <br>The &lt;<span style="color:green">img</span>&gt; tag has one required attribute: src.
    </p>

    <h3>Use Example:</h3>

    <p>&lt;img src="smiley.gif" alt="Smiley face" width="42" height="42"&gt;</p>

</body>
</html>
