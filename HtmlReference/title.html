<!DOCTYPE html>
<html>
  <head>
    <title>HTML &lt;title&gt; Tag</title>
    <link rel="stylesheet" type="text/css" href="/HtmlReference/stylesheet.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/jellee-typeface" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
    <h2>HTML &lt;<span style="color:green">title</span>&gt; Tag</h2>

    <p>
        The &lt;<span style="color:green">title</span>&gt; tag is required in all HTML documents and it defines the title of the document.
        <br>

        <br>The &lt;<span style="color:green">title</span>&gt; element:
    </p>


    <ul>
        <li>Defines a title in the browser toolbar</li>
        <li>Provides a title for the page when it is added to favorites</li>
        <li>Displays a title for the page in search-engine results</li>
    </ul>

</body>
</html>
