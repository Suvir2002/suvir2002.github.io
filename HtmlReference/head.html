<!DOCTYPE html>
<html>
  <head>
    <title>HTML &lt;head&gt; Tag</title>
    <link rel="stylesheet" type="text/css" href="/HtmlReference/stylesheet.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/jellee-typeface" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
    <h2>HTML &lt;<span style="color:green">head</span>&gt; Tag</h2>

    <p>
        The &lt;<span style="color:green">head</span>&gt; element is a container for all the head elements.
        <br>

        <br> The &lt;<span style="color:green">head</span>&gt; tag defines the most important heading.
        <br>

        <br>The following elements can go inside the &lt;<span style="color:green">head</span>&gt; element:
    </p>

    <ul>
        <li>&lt;title&gt;</li>
        <li>&lt;style&gt;</li>
        <li>&lt;base&gt;</li>
        <li>&lt;link&gt;</li>
        <li>&lt;meta&gt;</li>
    </ul>



</body>
</html>
