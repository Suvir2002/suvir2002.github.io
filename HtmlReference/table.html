<!DOCTYPE html>
<html>

<head>
    <title>HTML &lt;table&gt; Tag</title>
    <link rel="stylesheet" type="text/css" href="/HtmlReference/stylesheet.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/jellee-typeface" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
    <h2>HTML &lt;<span style="color:green">table</span>&gt; Tag</h2>

    <p>
        The &lt;<span style="color:green">table</span>&gt; tag defines an HTML table.
        <br>
        <br>
         An HTML table consists of the the &lt;<span style="color:green">table</span>&gt; element and one or more &lt;tr&gt;, &lt;th&gt;, and &lt;td&gt; elements.
        <br>
    </p>

    <h3>Use Example:</h3>

    <p>
        &lt;table&gt; <br>
        &emsp; &lt;tr&gt;<br>
        &emsp; &emsp; &lt;th&gt;Text&lt;/th&gt;<br>
        &emsp; &emsp; &lt;th&gt;Text&lt;/th&gt;<br>
        &emsp; &lt;/tr&gt;<br>
        &lt;/table&gt;
    </p>

</body>

</html>
