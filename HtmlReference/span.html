<body>
    <h2>HTML &lt;<span style="color:green">span</span>&gt; Tag</h2>

    <p>
        The &lt;<span style="color:green">span</span>&gt; tag is used to group inline-elements in a document.
        <br><br> The &lt;<span style="color:green">span</span>&gt; tag provides no visual change by itself.
        <br><br> The &lt;<span style="color:green">span</span>&gt; tag provides a way to add a hook to a part of a text or a part of a document.
    </p>

    <h3>Use Example:</h3>

    <p>
        &lt;p&gt;Text... &lt;span id="test"&gt; AppliedText &lt;/span&gt; done.&lt;/p&gt;

    </p>

</body>
