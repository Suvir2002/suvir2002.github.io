<body>
    <h1>Snake Game</h1>

    <h2>Instructions:</h2>

    <ul>
        <li>Use arrow keys to move snake around</li>
        <li>Increase length by eating food</li>
        <li>Game resets when you hit the side of the board or go into yourself</li>
        <li>"Optional" Open console through inspect element before playing (CTRL + Shift + J)</li>
        <li>Have Fun!</li>
    </ul>
