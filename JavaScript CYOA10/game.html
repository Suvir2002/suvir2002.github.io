<!DOCTYPE html>
<html>

<head>
    <title>House Of Sher!</title>
    <link href="https://fonts.googleapis.com/css?family=Eater" rel="stylesheet">
    <style>
        body {
            background-image: url("https://i.imgur.com/RmImVt6.jpg");
            background-repeat: no-repeat;
            background-color: black;
            background-size: cover;
        }

        h1 {
            color: #D3D3D3;
            font-family: 'Eater', cursive;
            font-size: 40px;
        }

    </style>

    <script>
        let lockpick = false;
        let crowbar = false;
        let manual = false;

        function gameStart() { //Game Officially Starts Here
            alert("Welcome to The Haunted House Of Sher!");
            let name = prompt("What would you like to be called?");
            alert("Welcome " + name + ", nice to meet you");
            let originalChoice = prompt("Are you ready to enter The House of Sher? YES, NO").toUpperCase();
            switch (originalChoice) {
                case "YES":
                    alert("Amazing! Let us begin!");
                    mainStart();
                    break;
                case "NO":
                    alert("Come back when you're ready!");
                    gameStart();
                default:
                    alert("I don't understand " + originalChoice + " as an input. Please try again.");
                    gameStart();
            }
        }

        function mainStart() { //locked in house. Start playing
            alert("Welcome" + name + " you have now entered the dark and gloomy house of Sher, the reinforced door has locked behind you! To escape you will need to find a lockpick, crowbar and an instruction manual.");
            mainRoom();
        }

        function mainRoom() { //main room or landing of house where you can decide to go.
            let firstChoice = prompt("From here you have a few options on where you would like to go. BASEMENT, KITCHEN, ATTIC, BATHROOM, LIVING ROOM, DOOR").toUpperCase();
            switch (firstChoice) {
                case "BASEMENT":
                    alert("You've decided to enter the Basement");
                    basement();
                    break;
                case "KITCHEN":
                    alert("You have now entered the kitchen.");
                    kitchen();
                    break;
                case "ATTIC":
                    alert("Add Something");
                    attic();
                    break;
                case "BATHROOM":
                    alert("Add Something");
                    bathroom();
                    break;
                case "LIVING ROOM":
                    alert("Add Something");
                    livingRoom();
                    break;
                case "DOOR":
                    alert("Add Something");
                    door();
                default:
                    alert("I don't understand " + firstChoice + " as an input. Please try again.");
                    mainRoom();
            }
        }

        function basement() { //comes from basemnt path. f-mainRoom.
            alert("You see the outline of a figure in the background!");
            if (confirm("Do you want to confront them?")) {
                alert("You walk up to him and realise that he looks dead inside, he pulls out a sword and kills you.");
                alert("Restarting the game, all progress lost!");
                mainRoom();
            } else {
                let secondChoice = prompt("You decide not to confront him and you see a shining object under the rug! INVESTIGATE, LEAVE ROOM").toUpperCase();
                switch (secondChoice) {
                    case "INVESTIGATE":
                        investigate();
                        break;
                    case "LEAVE ROOM":
                        alert("You leave the Basement");
                        mainRoom();
                    default:
                        alert("I don't understand " + secondChoice + " as an input. Please try again.");
                        basement();
                }
            }
        }

        function kitchen() { //comes from kitchen path. F-mainRoom
            alert("Add Something");
        }

        function attic() { //comes from attic path. F-mainRoom
            alert("Add Something");

        }

        function bathroom() { //comes from bathroom path. F-mainRoom
            alert("Add Something");

        }

        function livingRoom() { //comes from livingRoom path.  F-mainRoom
            alert("Add Something");

        }

        function door() { //exit or completion of the game. F-mainRoom 
            alert("Add Something");
        }

        function investigate() { //comes from investigation of crowbar. F-basement
            if (confirm("You pick up the rug and find a silver crowbar! Do you want it?")) {
                crowbar = true;
                alert("You pick up the crowbar and walk back to the landing.");
                mainRoom();
            } else {
                alert("You may regret this later but you leave the crowbar where it is for now and walk back to the landing empty handed!");
                crowbar = false;
                mainRoom();
            }
        }

    </script>
</head>

<body>
    <center>
        <h1>
            Haunted House of Sher
        </h1>

        <button onclick="gameStart()">Start Game!</button>
    </center>
</body>

</html>
